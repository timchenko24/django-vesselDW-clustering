{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Главная{% endblock %} - Рейсы</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='slim' %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static "dw/basic.css" %}">
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'dw/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dw/fontawesome/all.min.css' %}">
    <script src="{% static 'dw/fontawesome/all.min.js' %}"></script>
</head>
<body>
    {% include 'layout/navbar.html' %}

    {% block content %}
    {% endblock %}
</body>
</html>
