<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <h1>Суда</h1>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for type in types %}
            <a href="{% url 'by_vesselType' type.pk %}">{{ type.type }}</a>
        {% endfor %}
    </div>
    {% for v in vessels %}
        <div>
            <h2>{{ v.mmsi }}</h2>
            <p>{{ v.name }}</p>
            <p>
                <a href="{% url 'by_vesselType' v.type.pk %}">{{ v.type.type }}</a>
            </p>
        </div>
    {% endfor %}
</body>
</html>
