{% extends "layout/basic.html" %}

{% block content %}
    <h1>Суда</h1>
    <h2>Тип судна: {{ current_type.type }}</h2>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for type in types %}
            <a href="{% url 'by_vesselType' type.id %}">{{ type.type }}</a>
        {% endfor %}
    </div>
    {% for v in vessels %}
        <div>
            <h2>{{ v.mmsi }}</h2>
            <p>{{ v.name }}</p>
        </div>
    {% endfor %}
{% endblock %}
